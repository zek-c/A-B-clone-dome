<!DOCTYPE html>
<html>
  <head>
    <title>hello world!</title>
  </head>
  <body>
    <h1>COMING SOON!</h1>
    
    <script>
      document.addEventListener("keydown", function(event) {
        if (event.key === ")") {
          // Open a new window with about:blank
          var newWindow = window.open();
          
          // Create an iframe element and add it to the new window's document
          var iframe = document.createElement("iframe");
          newWindow.document.body.appendChild(iframe);
          
          // Set the iframe's source to your desired URL
          iframe.src = "https://fortnite.com";
          
          // Make the iframe take up the full screen
          iframe.requestFullscreen();
        }
      });
    </script>
  </body>
</html>
